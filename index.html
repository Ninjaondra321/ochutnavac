  <style>
    .g-icon {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(src/Fonts/g-icons.woff2) format('woff2');
    }
  </style>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f3ef1a38;

      /* font */
      font-family: 'Roboto', sans-serif;
    }

    #hovinval {
      width: 100%;
      min-height: calc(100vh - 35px);

      /* center */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: #9d22df;

      animation: loader 1s infinite;
      margin: 35px;
    }

    @keyframes loader {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>


</head>


<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="hovinval">


      <div class="loader">

      </div>
